<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Sonsie+One&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/b1fd4b70ef.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <span class="title_text"> Shoot a Paper</span>
            </div>
            <div id="guide">
                <span>[사용방법]</span>
                <span>1. 검색어를 입력 후, 찾기 버튼을 누르면 데이터를 가져옵니다. </span>
                <span
                    >2. 데이터를 가져온 상태에서 아무 곳이나 클릭하면, 논문정보가 기록됩니다.</span
                >
                <span>3. 데이터를 추가로 가져오려면 새로고침 아이콘을 누르세요.</span>
                <span>4. 지우개 버튼을 누르면 모든 기록이 사라집니다.</span>
                <span>5. 화면은 스크롤 및 확대가 가능합니다.</span>
                <span>6. Enjoy it!</span>
            </div>
            <div class="search">
                <div id="help"><i class="fas fa-question"></i></div>
                <input type="text" id="searchTerm" placeholder="검색어를 입력해주세요." />
                <button type="submit" id="searchButton">찾기</button>
                <div id="refresh"><i class="fas fa-sync"></i></div>
                <div id="erase"><i class="fas fa-eraser"></i></div>
            </div>
            <div id="bigpicture-container">
                <div id="bigpicture" data-zoom="1" data-x="0" data-y="0"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="bigpicture.js"></script>
</html>
